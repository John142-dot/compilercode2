<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Code</title>
    <style>
        body {
            display: none; /* Hide the body */
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeID = urlParams.get('id');

        if (codeID) {
            const savedCode = localStorage.getItem(codeID);
            if (savedCode) {
                // Output the raw code to the document
                document.body.textContent = savedCode;
            } else {
                document.body.textContent = "Code not found.";
            }
        } else {
            document.body.textContent = "Invalid raw link.";
        }
    </script>
</body>
</html>
