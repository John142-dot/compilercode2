<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body { background-color: #1d1f20; color: #fff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .editor-container { width: 80%; max-width: 800px; padding: 20px; background: rgba(0, 0, 0, 0.8); border-radius: 10px; }
        textarea { width: 100%; height: 300px; background: #1d1f20; color: #fff; padding: 15px; font-size: 16px; border: none; border-radius: 5px; resize: none; }
        .button { width: 100%; padding: 10px; background: #00ffff; color: #000; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .raw-link { display: none; margin-top: 10px; text-align: center; }
        .raw-link a { color: #00ffff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="editor-container">
        <h2 style="text-align:center;">Code Editor</h2>
        <textarea id="codeInput" placeholder="Type your code here..."></textarea>
        <button class="button" id="saveButton">Save Code</button>
        <div class="raw-link" id="rawLinkContainer">
            <p>Your raw link: <a id="rawLink" target="_blank">View Raw Code</a></p>
        </div>
    </div>

    <script>
        const saveButton = document.getElementById('saveButton');
        const codeInput = document.getElementById('codeInput');
        const rawLinkContainer = document.getElementById('rawLinkContainer');
        const rawLink = document.getElementById('rawLink');

        function generateUniqueID() {
            return 'xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        saveButton.addEventListener('click', function() {
            const code = codeInput.value;

            if (code.trim() === "") {
                alert("Please enter some code before saving.");
                return;
            }

            const uniqueID = generateUniqueID();
            localStorage.setItem(uniqueID, code);

            const rawUrl = `${window.location.origin}/raw.html?id=${uniqueID}`;
            rawLink.href = rawUrl;
            rawLinkContainer.style.display = "block";
        });
    </script>

</body>
</html>
